<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mySite</title>
</head>
<body>
    <h1>mySite</h1>
{% if content_list %}
    {% for content in content_list %}
        <hr/>
        <h3><a href="/mysite/{{content.id}}/">{{content.title}}</a></h3>
        <h5>{{content.content}}</h5>
    {% endfor %}
{% else %}
    <p>content가 없습니다</p>
{% endif %}
</body>
</html>
